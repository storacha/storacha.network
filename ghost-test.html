<!DOCTYPE html>
<html>
<head>
    <title>Comprehensive Ghost CSS Tester</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; line-height: 1.6; }
        .test-result { margin: 10px 0; padding: 15px; border-radius: 8px; border-left: 4px solid; }
        .success { background: #d4edda; color: #155724; border-left-color: #28a745; }
        .error { background: #f8d7da; color: #721c24; border-left-color: #dc3545; }
        .loading { background: #fff3cd; color: #856404; border-left-color: #ffc107; }
        .endpoint-url { font-family: monospace; font-weight: bold; }
        .css-preview { background: #f8f9fa; padding: 15px; border-radius: 5px; overflow-x: auto; max-height: 200px; margin-top: 10px; }
        .css-preview pre { margin: 0; white-space: pre-wrap; font-size: 12px; }
        .actions { margin-top: 10px; }
        .actions a, .actions button { 
            display: inline-block; 
            padding: 5px 10px; 
            margin-right: 10px; 
            background: #007bff; 
            color: white; 
            text-decoration: none; 
            border-radius: 3px; 
            border: none; 
            cursor: pointer; 
            font-size: 12px;
        }
        .actions a:hover, .actions button:hover { background: #0056b3; }
        .summary { background: #e9ecef; padding: 20px; border-radius: 8px; margin-bottom: 20px; }
        .working-endpoints { background: #d1ecf1; padding: 15px; border-radius: 8px; margin-bottom: 20px; }
    </style>
</head>
<body>
    <h1>üîç Comprehensive Ghost CSS Endpoint Tester</h1>
    <p>Testing CSS endpoints for: <strong>https://storacha-blog.ghost.io</strong></p>
    
    <div class="summary">
        <h3>üìä Test Summary</h3>
        <p><strong>Total Endpoints:</strong> <span id="total-count">0</span></p>
        <p><strong>Working:</strong> <span id="success-count">0</span></p>
        <p><strong>Failed:</strong> <span id="error-count">0</span></p>
    </div>
    
    <div id="working-endpoints" class="working-endpoints" style="display: none;">
        <h3>‚úÖ Working CSS Endpoints</h3>
        <div id="working-list"></div>
    </div>
    
    <div id="results"></div>
    
    <script>
        const ghostUrl = 'https://storacha-blog.ghost.io';
        
        // Comprehensive list of potential CSS endpoints based on research
        const endpoints = [
            // Theme CSS (most common)
            '/assets/css/screen.css',           // ‚úÖ CONFIRMED WORKING
            '/assets/built/screen.css',
            '/assets/css/main.css',
            '/assets/built/main.css',
            '/assets/css/style.css',
            '/assets/built/style.css',
            '/assets/css/global.css',
            '/assets/built/global.css',
            '/assets/css/index.css',
            '/assets/built/index.css',
            
            // Public Ghost CSS (core Ghost files)
            '/public/ghost.css',
            '/public/cards.min.css',
            '/public/portal.min.css',
            '/public/comments.min.css',
            '/public/search.min.css',
            '/public/members.min.css',
            '/public/site.css',
            
            // Casper theme (default Ghost theme)
            '/content/themes/casper/assets/css/screen.css',
            '/content/themes/casper/assets/built/screen.css',
            '/content/themes/casper/assets/css/main.css',
            '/content/themes/casper/assets/built/main.css',
            
            // Alternative theme paths
            '/content/themes/default/assets/css/screen.css',
            '/content/themes/default/assets/built/screen.css',
            
            // Ghost admin paths (less likely but possible)
            '/ghost/assets/css/screen.css',
            '/admin/assets/css/screen.css',
            
            // CDN paths (if using external CDN)
            '/assets/css/app.css',
            '/assets/built/app.css',
            '/static/css/screen.css',
            '/static/css/main.css',
            
            // Compiled theme assets
            '/assets/dist/screen.css',
            '/assets/dist/main.css',
            '/assets/dist/style.css',
            
            // Alternative public paths
            '/shared/css/screen.css',
            '/core/shared/css/screen.css',
            
            // Version-specific paths
            '/v4/assets/css/screen.css',
            '/v5/assets/css/screen.css',
        ];
        
        const resultsDiv = document.getElementById('results');
        const workingEndpointsDiv = document.getElementById('working-endpoints');
        const workingListDiv = document.getElementById('working-list');
        
        let totalCount = 0;
        let successCount = 0;
        let errorCount = 0;
        const workingEndpoints = [];
        
        function updateCounts() {
            document.getElementById('total-count').textContent = totalCount;
            document.getElementById('success-count').textContent = successCount;
            document.getElementById('error-count').textContent = errorCount;
        }
        
        function updateWorkingEndpoints() {
            if (workingEndpoints.length > 0) {
                workingEndpointsDiv.style.display = 'block';
                workingListDiv.innerHTML = workingEndpoints.map(endpoint => 
                    `<div style="margin: 5px 0;">
                        <span class="endpoint-url">${endpoint.path}</span> 
                        <small>(${endpoint.size})</small>
                        <div class="actions">
                            <a href="${endpoint.fullUrl}" target="_blank">View CSS</a>
                            <button onclick="copyToClipboard('${endpoint.fullUrl}')">Copy URL</button>
                        </div>
                    </div>`
                ).join('');
            }
        }
        
        async function testEndpoint(endpoint) {
            const fullUrl = ghostUrl + endpoint;
            const resultDiv = document.createElement('div');
            resultDiv.className = 'test-result loading';
            resultDiv.innerHTML = `
                <div class="endpoint-url">Testing: ${endpoint}...</div>
            `;
            resultsDiv.appendChild(resultDiv);
            
            totalCount++;
            updateCounts();
            
            try {
                const response = await fetch(fullUrl, {
                    method: 'HEAD', // Use HEAD first for faster testing
                    mode: 'cors'
                });
                
                const size = response.headers.get('content-length');
                const contentType = response.headers.get('content-type');
                
                if (response.ok && contentType && contentType.includes('text/css')) {
                    // Now fetch the actual content
                    const cssResponse = await fetch(fullUrl);
                    const cssText = await cssResponse.text();
                    
                    const actualSize = size ? `${(parseInt(size) / 1024).toFixed(2)} KB` : `${(cssText.length / 1024).toFixed(2)} KB`;
                    
                    successCount++;
                    resultDiv.className = 'test-result success';
                    
                    // Check if it contains Ghost-specific classes
                    const hasGhostClasses = /\.kg-/.test(cssText) || /\.ghost-/.test(cssText) || /\.post-/.test(cssText);
                    const ghostClassCount = (cssText.match(/\.kg-/g) || []).length;
                    
                    resultDiv.innerHTML = `
                        <div class="endpoint-url">‚úÖ ${endpoint}</div>
                        <div><strong>Status:</strong> ${response.status} OK</div>
                        <div><strong>Size:</strong> ${actualSize}</div>
                        <div><strong>Type:</strong> ${contentType}</div>
                        <div><strong>Ghost Classes:</strong> ${hasGhostClasses ? `${ghostClassCount} kg- classes found` : 'No Ghost classes detected'}</div>
                        <div class="actions">
                            <a href="${fullUrl}" target="_blank">View CSS</a>
                            <button onclick="copyToClipboard('${fullUrl}')">Copy URL</button>
                            <button onclick="showPreview('${endpoint}', \`${cssText.substring(0, 500).replace(/`/g, '\\`')}\`)">Show Preview</button>
                        </div>
                        <div id="preview-${endpoint.replace(/[^a-zA-Z0-9]/g, '')}" style="display: none;"></div>
                    `;
                    
                    // Add to working endpoints
                    workingEndpoints.push({
                        path: endpoint,
                        fullUrl: fullUrl,
                        size: actualSize,
                        hasGhostClasses: hasGhostClasses,
                        ghostClassCount: ghostClassCount
                    });
                    
                } else {
                    errorCount++;
                    resultDiv.className = 'test-result error';
                    resultDiv.innerHTML = `
                        <div class="endpoint-url">‚ùå ${endpoint}</div>
                        <div><strong>Status:</strong> ${response.status} ${response.statusText}</div>
                        <div><strong>Type:</strong> ${contentType || 'unknown'}</div>
                        ${!contentType?.includes('text/css') ? '<div><small>Not a CSS file</small></div>' : ''}
                    `;
                }
            } catch (error) {
                errorCount++;
                resultDiv.className = 'test-result error';
                resultDiv.innerHTML = `
                    <div class="endpoint-url">‚ùå ${endpoint}</div>
                    <div><strong>Error:</strong> ${error.message}</div>
                `;
            }
            
            updateCounts();
            updateWorkingEndpoints();
        }
        
        function showPreview(endpoint, cssText) {
            const previewId = `preview-${endpoint.replace(/[^a-zA-Z0-9]/g, '')}`;
            const previewDiv = document.getElementById(previewId);
            
            if (previewDiv.style.display === 'none') {
                previewDiv.style.display = 'block';
                previewDiv.innerHTML = `
                    <div class="css-preview">
                        <strong>CSS Preview (first 500 characters):</strong>
                        <pre>${cssText}...</pre>
                    </div>
                `;
            } else {
                previewDiv.style.display = 'none';
            }
        }
        
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                alert('URL copied to clipboard!');
            }).catch(err => {
                console.error('Failed to copy: ', err);
                // Fallback
                const textArea = document.createElement('textarea');
                textArea.value = text;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                alert('URL copied to clipboard!');
            });
        }
        
        // Test all endpoints
        async function runTests() {
            console.log('üöÄ Starting comprehensive CSS endpoint testing...');
            
            for (const endpoint of endpoints) {
                await testEndpoint(endpoint);
                // Small delay to avoid overwhelming the server
                await new Promise(resolve => setTimeout(resolve, 100));
            }
            
            // Add final summary
            const summaryDiv = document.createElement('div');
            summaryDiv.className = 'summary';
            summaryDiv.innerHTML = `
                <h2>üéØ Test Complete!</h2>
                <h3>üìã Next Steps:</h3>
                <ol>
                    <li><strong>Use working endpoints:</strong> Update your API route to fetch from working URLs above</li>
                    <li><strong>Prioritize endpoints with Ghost classes:</strong> Look for ones with kg- classes</li>
                    <li><strong>Test CSS content:</strong> Click "View CSS" to verify it contains Ghost card styles</li>
                    <li><strong>Update your server/api/ghost/styles.get.ts:</strong> Use the working endpoint(s)</li>
                </ol>
                
                <h3>üîß Recommended Updates:</h3>
                <div style="background: #f8f9fa; padding: 15px; border-radius: 5px; margin-top: 10px;">
                    <p><strong>Update your API route to try these working endpoints first:</strong></p>
                    <pre style="margin: 10px 0;">${workingEndpoints.map(ep => `'${ep.path}', // ${ep.size}${ep.hasGhostClasses ? ' - Has Ghost classes!' : ''}`).join('\n')}</pre>
                </div>
            `;
            resultsDiv.appendChild(summaryDiv);
            
            console.log('‚úÖ Testing complete!', {
                total: totalCount,
                working: successCount,
                failed: errorCount,
                workingEndpoints: workingEndpoints
            });
        }
        
        // Start testing
        runTests();
    </script>
</body>
</html>
